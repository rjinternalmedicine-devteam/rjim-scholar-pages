name: Build & Deploy Scholar Mirror

on:
  workflow_dispatch:
  schedule:
    - cron: "22 9 * * *"   # daily 09:22 UTC (adjust as you like)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # No npm install. Just run your generator and Eleventy via npx.
      - name: Generate Markdown from Wix
        run: node generate-md-from-wix.js

      - name: Build Eleventy site (no install)
        run: npx @11ty/eleventy@latest

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
